<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- R: ты знаешь, что делает эта строчка? и хочешь ли ты её? -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- R: заполни уж теги, раз они есть -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- R: нет такого файла -->
    <link rel="icon" href="../../favicon.ico">

    <!-- R: нужно подставить настоящее название -->
    <title>Starter Page</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
      #search-form {margin-top: 6em}
    </style>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- R: если у ссылки не указан href, то это не ссылка.
                  Пока ссылаться некуда обычно ставят href="#", что значит на пустую метку -->
          <p class="navbar-brand">Graduation project</p>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="starter-template">
        <div class="row">
          <!-- R: лучше указывать отступы в единицах не зависящих от плотности пикселей.
                  Т.к. для обычного настольного монитора - это 90, для твоего ноута - 138,
                  а на мобилах вообще, что попало твориться и используются виртуальные пикселы.

                  Из независимых от разрешения чаще всего используют em - размер шрифта:

                    padding-top: 6em;

               R: также следует понимать, что указание стилей прямо в элементе,
                  а не секции style или отдельном файле может запутывать код.
                  Поэтому этим не стоит злоупотреблять.
                  В данном случае это пока ок, даже если кто-то будет говорить обратное :)
           -->
          <form id="search-form" class="form-inline">
            <div class="form-group">
              <!-- R: опять фиксированный размер в пикселях.
                      В данном случае следовало использовать классы сетки:

                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">...</div>
                        </div>

                      А также что-нибудь из классов размера инпутов (.input-lg?)
              -->
              <!-- R: почему email-то? копи-паста, копи-паста!
                      И id ещё.
              -->
              <input type="text" class="form-control" id="exampleInputEmail2" style="width: 376px;">
              <button type="submit" class="btn btn-default">Go!</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- R: ни один из этих скриптов, на самом деле не используется -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
